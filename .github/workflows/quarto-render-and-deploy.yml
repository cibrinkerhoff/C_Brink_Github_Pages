name: Render Quarto site and commit

permissions:
  contents: write

on:
  push:
    branches: [ main ]
    # Ignore changes only to generated output to avoid loop
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches: [ main ]

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Quarto
        uses: quarto-dev/quarto-action@v2
        with:
          install: true

      - name: Render site
        run: quarto render --no-cache

      - name: Debug repo state
        run: |
          echo "--- repo status ---"
          git status --porcelain
          echo "--- remotes ---"
          git remote -v
          echo "--- files in repo root ---"
          ls -la
          echo "--- files in docs ---"
          if [ -d docs ]; then ls -la docs || true; fi

      - name: Commit and push built site
        env:
          GIT_COMMITTER_NAME: "github-actions[bot]"
          GIT_COMMITTER_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A docs
          git diff --quiet --exit-code || (
            git commit -m "ci: render site [skip ci]" || true
            git push
          )
