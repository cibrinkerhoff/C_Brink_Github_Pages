name: Render Quarto site and commit

on:
  push:
    branches: [ main ]
    # Ignore changes only to generated output to avoid loop
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches: [ main ]

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Quarto
        uses: quarto-dev/quarto-action@v2
        with:
          install: true

      - name: Render site
        run: quarto render --no-cache

      - name: Commit and push built site
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A docs
          git diff --quiet --exit-code || (
            git commit -m "ci: render site [skip ci]" || true
            git push
          )
